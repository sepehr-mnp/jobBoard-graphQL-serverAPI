type Query{
    company(id: ID!): Company
    job(id: ID!): Job
    jobs: [Job]
}

type Mutation {
    createJob(companyId: ID,title: String, description: String): Job
}

type Company {
    id: ID!
    name: String
    description: String
    jobs: [Job]
}

type Job{
    id: ID! #id type is defiend be graphql and is string in its root  # ! prevent from being null
    title: String
    company: Company
    description: String
}